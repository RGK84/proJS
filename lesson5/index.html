<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model.lazy="searchLine">
                <button class="btn-search" type="submit" @click="filterGoods(searchLine)">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="isVisibleCart()">Корзина</button>
            <div class="cart-block invisible">
                <h2 v-if="cartItems.length == 0">Нет данных</h2>
                <h2 v-else>Итого сумма: {{ cartSum() }} </h2>
                <div class="cart-item" v-for="product of cartItems" :key="product.id_product" :data-id="product.id_product">
                    <div class="product-bio">
                        <img :src="imgCart" alt="Some img">
                        <div class="product-desc">
                            <h3 class="product-title">{{product.product_name}}</h3>
                            <p class="product-quantity">Количество: {{product.quantity}}</p>
                            <p class="product-single-price">{{product.price}}₽</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{product.price*product.quantity}} ₽</p>
                        <button class="del-btn" @click="removeProduct(product)">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <h2 v-if="products.length == 0">Нет данных</h2>
            <div class="product-item" v-for="product of products" :key="product.id_product" :data-id="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
